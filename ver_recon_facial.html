<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento Facial | Mariana Velázquez</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos específicos para la animación */
    .container {
      text-align: center;
      position: relative;
      margin-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-top: 12%;
      margin-bottom: 20px;
      color: #00bcd4; 
    }

    p {
      font-size: 13px;
      margin-bottom: 40px;
      color: #b3b3b3; 
    }

    /* Contenedor del escaneo */
    .scan-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 4px solid #00bcd4; 
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(45deg, #1e1e2f, #2a2a3f); 
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.5); 
    }

    /* Línea de escaneo */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #00bcd4, transparent); 
      animation: scan 5s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(300px); }
    }

    /* Rostro animado */
    .face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80') center/cover no-repeat;
      animation: build-face 5s ease-in-out infinite;
    }

    /* Animación del rostro */
    @keyframes build-face {
      0% { filter: blur(20px) grayscale(100%); opacity: 0; }
      40% { filter: blur(10px) grayscale(70%); opacity: 0.5; }
      70% { filter: blur(5px) grayscale(30%); opacity: 1; }
      100% { filter: blur(0px) grayscale(0%); opacity: 1; }
    }

    /* Efecto de partículas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #00bcd4; /* Color del index base */
      border-radius: 50%;
      opacity: 0.7;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Media Query para 320px */
    @media (max-width: 320px) {
      /* Navbar */
      nav {
        padding: 10px 5%;
        flex-direction: column;
        align-items: center;
        width: 100%;
        position: relative;
        top: 0;
        z-index: 1000;
        background-color: #2a2a3f;
      }

      .logo h1 {
        font-size: 20px;
        margin: 0;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 8px;
        margin-top: 10px;
        padding: 0;
        text-align: center;
      }

      .nav-links li a {
        font-size: 12px;
      }

      /* Contenedor principal */
      .container {
        margin-top: 80px;
        padding: 0 8px;
      }

      h1 {
        font-size: 24px;
        margin-top: 20px;
      }

      p {
        font-size: 12px;
        margin-bottom: 20px;
      }

      /* Contenedor de escaneo */
      .scan-container {
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }

      .scan-line {
        height: 3px;
        animation: scan 3s linear infinite;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(150px); }
      }

      /* Botón */
      .btn {
        max-width: 200px;
        font-size: 12px;
        margin: 8px auto;
        text-transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <h1>Mariana Velázquez</h1>
    </div>
    <ul class="nav-links nav-recon">
      <li><a href="index.html#about">Sobre mí</a></li>
      <li><a href="index.html#projects">Proyectos</a></li>
      <li><a href="index.html#skills">Habilidades</a></li>
      <li><a href="index.html#contact">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="container container-recon">
    <h1>Reconocimiento Facial</h1>
    <p>Sistema de seguridad basado en IA para control de acceso.</p>
    <div class="scan-container">
      <div class="scan-line"></div>
      <div class="face"></div>
    </div>
    <a href="reconocimiento_facial.html" class="btn">Volver al Proyecto</a>
  </div>

  <!-- Efecto de partículas -->
  <div class="particles"></div>

  <script>
    // Generador de partículas
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
